    var update = true;

    function updateDraw() {
      if (update) {

    function draw() {
      ctx.fillStyle = '#fff';
      ctx.fillRect(0,0, canvas.width, canvas.height);
      //draw the normal content here
      ctx.fillStyle = '#000';
      if (drawmethod.length > 0) {

          ctx.fillRect(0,0, canvas.width, canvas.height);
          ctx.fillStyle = '#fff';
          ctx.fillRect(canvas.width*0.5, 0, canvas.width*0.5, canvas.height);
        }
        if (drawmethod.indexOf('prompt') >= 0) {
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0,0, canvas.width, canvas.height);
          ctx.fillStyle = '#fff';
          ctx.fillRect(canvas.width*0.1, canvas.height*0.05, canvas.width*0.8, canvas.height*0.9);
        }
        if (drawmethod.indexOf('select') >= 0) {
          ctx.fillStyle = 'rgba(0,0,0,0.5)';
          ctx.fillRect(0,0, canvas.width, canvas.height);
          ctx.fillStyle = '#fff';
          ctx.fillRect(canvas.width*0.2, canvas.height*0.15, canvas.width*0.6, canvas.height*0.7);
        }
      }
      update = false;
    };

    function init() {
      clearTimeout(timer);
      timer = null;
      //mouse Eventlisteners and touch

      //d
      drawmethod = ['menu'];
      update = true;
      requestAnimationFrame(function(){ updateDraw(); });
    };
    
    var timer = null;

    window.onload = function() {
      timer = setTimeout(init, 100);
    };
